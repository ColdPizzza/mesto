    <section id="pop-up_profile" class="pop-up">
      <div class="pop-up__container">
        <h1 class="pop-up__heading">Редактировать профиль</h1>
        <form class="pop-up__field">
          <input class="pop-up__input pop-up__input_name" placeholder="Имя" />
          <input class="pop-up__input pop-up__input_bio" placeholder="Работа" />
          <button
            class="pop-up__btn pop-up__btn-name"
            aria-label="Сохранить"
            type="“submit"
          >
            Сохранить
          </button>
        </form>
        <button class="pop-up__close"></button>
      </div>
