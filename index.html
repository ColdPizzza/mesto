<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Место-Россия</title>
  </head>
  <body class="page">
    <header class="header page__center">
      <img class="logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile page__center">
        <div class="profile__content">
          <div class="profile__img">
            <img class="profile__avatar" src="./Avatar.png" alt="Ваше фото" />
          </div>
          <div class="profile__info">
            <div class="profile__column">
              <h1 class="profile-info__firstname">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button"></button>
            </div>
            <p class="profile-info__bio">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements page__center">
        <ul class="">
          <li class="">
            <img class="" src="" alt="" />
            <div>
              <h2 class=""></h2>
              <div>
                <button></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">© 2022 Mesto Russia</footer>
  </body>
</html>
