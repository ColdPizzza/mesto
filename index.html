<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__center">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile page__center">
        <div class="profile__content">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Ваше фото"
          />
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-btn"
                aria-label="Изменить профайл"
              ></button>
            </div>
            <p class="profile__bio">Исследователь океана</p>
          </div>
        </div>
        <button
          class="profile__add-btn"
          aria-label="Добавить карточку"
        ></button>
      </section>
      <section class="elements page__center">
        <div class="elements__grid"></div>
      </section>
    </main>
    <footer class="footer page__center">
      <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>
    <section id="pop-up_profile" class="pop-up">
      <div class="pop-up__container">
        <h1 class="pop-up__heading">Редактировать профиль</h1>
        <form class="pop-up__field" name="popupProfile" novalidate>
          <input
            class="pop-up__input pop-up__input_name"
            placeholder="Имя"
            id="name-input"
            type="text"
            name="popupName"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="pop-up__input-error" id="name-input-error"></span>

          <input
            class="pop-up__input pop-up__input_bio"
            placeholder="Работа"
            id="bio-input"
            type="text"
            name="popupBio"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="pop-up__input-error" id="bio-input-error"></span>
          <button
            class="pop-up__btn pop-up__btn-name"
            aria-label="Сохранить"
            type="“submit"
          >
            Сохранить
          </button>
        </form>
        <button class="pop-up__close"></button>
      </div>
    </section>
    <section id="pop-up_cards" class="pop-up">
      <div class="pop-up__container">
        <h1 class="pop-up__heading">Новое Место</h1>
        <form class="pop-up__field" name="popupCard" novalidate>
          <input
            class="pop-up__input pop-up__input_add_name"
            placeholder="Название"
            type="text"
            id="card-name-input"
            name="popupNameCard"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="pop-up__input-error" id="card-name-input-error"></span>
          <input
            class="pop-up__input pop-up__input_add_link"
            placeholder="Ссылка на изображение"
            id="card-link-input"
            type="url"
            name="popupLink"
            required
          />
          <span class="pop-up__input-error" id="card-link-input-error"></span>
          <button
            class="pop-up__btn pop-up__btn-name"
            aria-label="Сохранить"
            type="“submit"
            id="popupSafeCard"
          >
            Сохранить
          </button>
        </form>
        <button class="pop-up__close"></button>
      </div>
    </section>
    <section class="pop-up pop-up_card">
      <div class="pop-up__container pop-up__container_card-img">
        <img class="pop-up__img" src="#" alt="Место" />
        <h2 class="pop-up__img-title"></h2>
        <button class="pop-up__close" aria-label="Закрыть"></button>
      </div>
    </section>
    <template id="card">
      <div class="element">
        <img class="element__picture" src="#" alt="Место" />
        <button class="element__trash" aria-label="Удалить"></button>
        <div class="element__group">
          <h2 class="element__name"></h2>
          <button class="element__like" aria-label="Нравится!"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
